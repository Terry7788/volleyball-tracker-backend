spring.application.name=scoretracker

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/volleyball_tracker
spring.datasource.username=volleyball_user
spring.datasource.password=VolleyBall2024!
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration
app.jwtSecret=volleyballSecretKey123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
app.jwtExpirationMs=86400000

# Server Configuration
server.port=8080

# Enable scheduling for cleanup tasks
spring.task.scheduling.pool.size=2

# CORS Configuration (for frontend)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.com.volleyball.scoretracker=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=DEBUG

# Remove H2 Console (not needed for PostgreSQL)
# spring.h2.console.enabled=false