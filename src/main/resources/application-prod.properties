# Production configuration for Railway
spring.application.name=scoretracker

# Database (Railway provides DATABASE_URL automatically)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# JWT Configuration (from environment variable)
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationMs=86400000

# Server Configuration (Railway sets PORT automatically)
server.port=${PORT:8080}

# Enable scheduling for cleanup tasks
spring.task.scheduling.pool.size=2

# CORS Configuration (will be set via environment variable)
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Production logging (less verbose)
logging.level.com.volleyball.scoretracker=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=INFO